<!DOCTYPE html><html lang="en"><head><link rel="stylesheet" type="text/css" href="style.css"><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"><title>Haven Tracker</title><link rel="manifest" href="/manifest.json"><script>if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js')
    .then((registration) => {

    })
    .catch((error) => {
        console.error('Service Worker registration failed:', error);
    });
}</script></head></html></script><body><div class="input"><div class="digits"> <button class="digit">7</button><button class="digit">8</button><button class="digit">9</button><button class="digit">4</button><button class="digit">5</button><button class="digit">6</button><button class="digit">1</button><button class="digit">2</button><button class="digit">3</button><button class="summon">*</button><button class="digit">0</button><button class="skip"></button></div><div class="preview"><div class="initiative-preview"></div><button class="confirmation">&#x2705;</button></div></div><div class="display"><ul class="initiative-entries"></ul></div><script src="index.js"> </script></body>
